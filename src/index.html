<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Activity Voter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
      body {
        font-family: 'roboto';
      }
    </style>
  </head>
  <body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app" class="flex flex-col justify-center items-center">
      {{message}}
      <button @click="count++" class="px-2 py-2 rounded-md bg-gray-900 text-gray-300 border-none hover:bg-cyan-500 hover:text-cyan-950 hover:cursor-pointer">Click to +1</button>
      <p>number of times clicked <span class="text-cyan-500">{{count}}</span></p>
    </div>
  </body>

  <script>
    const {createApp, ref} = Vue;
    const app = createApp({
      setup() {
        const message = ref('hello vue!');
        return {
          message
        }
      },
      data() {
        return {
          count: 0
        }
      }
    });
    app.mount('#app');
  </script>
</html>
